<ion-header>
  <header></header>
</ion-header>

<ion-content padding>
  <h2>Registrar Insatisfação</h2>
  <p>Ajude a tornar o sistema público de saúde melhor e mais justo para todos.</p>
  <br>
  <ion-list>
    <ion-item>
      <ion-label color="secondary" stacked>Descrição (Opcional)</ion-label>
      <ion-textarea placeholder="Explique a situação ou grave um vídeo"></ion-textarea>
    </ion-item>

  </ion-list>
  <h3>Evidências</h3>
  <p>É muito importante que você nos envie evidências como vídeos e imagens da ocorrência.</p>
  <ion-list>
    <ion-item>
      <ion-icon name="attach"> [image] Foto de alguma coisa</ion-icon>
      <ion-icon name="more" style="float:right"></ion-icon>
    </ion-item>

    <ion-item>
      <ion-icon name="attach"> [vídeo] Flagra do caso</ion-icon>
      <ion-icon name="more" style="float:right"></ion-icon>
    </ion-item>

    <ion-item>
      <ion-icon name="attach"> [audio] Minha explicação</ion-icon>
      <ion-icon name="more" style="float:right"></ion-icon>
    </ion-item>


    <ion-item>
      <button ion-button round large full>Registrar</button>
    </ion-item>
 </ion-list>

  <!-- <img *ngIf="localURL" [src]="localURL" /> -->
  <!-- <progress-bar [progress]="loadProgress"></progress-bar> -->
</ion-content>
